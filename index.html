<!DOCTYPE html>
<html>
<head>
  <title>Catalogo Virtual</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .catalogo {
      width: 100%;
      margin: 0 auto;
      padding: 10px;
    }
    .catalogo h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .catalogo ul {
      list-style: none;
      padding: 0;
    }
    .catalogo li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .catalogo a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="catalogo">
    <h1>Catalogo Virtual</h1>
    <ul>
      <li><a href="produto1.pdf">Produto 1</a></li>
      <li><a href="produto2.pdf">Produto 2</a></li>
      <li><a href="produto3.pdf">Produto 3</a></li>
      <li><a href="produto4.pdf">Produto 4</a></li>
      <li><a href="produto5.pdf">Produto 5</a></li>
    </ul>
  </div>
</body>
</html>
